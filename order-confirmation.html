<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注文確認 - 小松農園</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header-footer text-white py-3">
        <div class="container-custom d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">小松農園</h1>
            <nav>
                <a href="index.html" class="text-white me-3">TOP</a>
                <a href="#" class="text-white me-3">注文履歴</a>
                <a href="admin-settings.html" class="text-white">管理者</a>
            </nav>
        </div>
    </header>

    <!-- 注文内容の確認 -->
    <section class="container-custom py-4">
        <h3>注文内容の確認</h3>
        <div class="row">
            <!-- 商品一覧 -->
            <div class="col-md-8">
                <div class="border p-3 mb-3">
                    <div class="d-flex">
                        <img src="templates/product1.jpg" alt="商品画像" class="img-fluid" style="width: 150px; height: auto;">
                        <div class="ms-3">
                            <p>商品名</p>
                            <label>数量：</label>
                            <select class="form-select d-inline w-auto">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            <p>金額：￥X,XXX</p>
                        </div>
                    </div>
                </div>
                <div class="border p-3 mb-3">
                    <div class="d-flex">
                        <img src="templates/product2.jpg" alt="商品画像" class="img-fluid" style="width: 150px; height: auto;">
                        <div class="ms-3">
                            <p>商品名</p>
                            <label>数量：</label>
                            <select class="form-select d-inline w-auto">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                            <p>金額：￥X,XXX</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 注文情報 -->
            <div class="col-md-4">
                <div class="border p-3">
                    <h4>合計 (X個の商品) (税込)</h4>
                    <p class="fs-4">￥X,XXX</p>
                    <hr>
                    <h5>注文者情報</h5>
                    <div class="mb-2">
                        <label>社員番号</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-2">
                        <label>連絡先メールアドレス</label>
                        <input type="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label>連絡先番号 (社用携帯)</label>
                        <input type="text" class="form-control">
                    </div>
                    <button class="btn btn-primary w-100" onclick="location.href='order-complete.html'">注文確定</button>
                </div>
            </div>
        </div>
    </section>

    <!-- フッター -->
    <footer class="header-footer text-white text-center py-3">
        <p class="mb-0">&copy;2025 小松農園</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
