<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理者設定 - 小松農園</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- ヘッダー -->
    <header class="header-footer text-white py-3">
        <div class="container-custom d-flex justify-content-between align-items-center">
            <h1 class="h4 mb-0">小松農園</h1>
            <nav>
                <a href="index.html" class="text-white me-3">TOP</a>
                <a href="#" class="text-white me-3">注文履歴</a>
                <a href="admin-settings.html" class="text-white">管理者</a>
            </nav>
        </div>
    </header>

    <!-- 管理者ページ -->
    <section class="container-custom py-4">
        <h3>管理者用ページ</h3>
        
        <!-- お知らせ設定 -->
        <h4>農園からのお知らせ</h4>
        <textarea class="form-control mb-3" rows="3" placeholder="お知らせに掲載する文字"></textarea>
        
        <!-- 商品登録・管理 -->
        <h4>商品登録</h4>
        <button class="btn btn-primary mb-3">注文状況</button>
        
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-3">
            <div class="col" v-for="item in items">
                <div class="border p-3 text-center">
                    <div class="bg-secondary text-white py-3">商品画像</div>
                    <p class="mt-2">商品名</p>
                    <p>￥XXX</p>
                    <select class="form-select mb-2">
                        <option>在庫状況</option>
                        <option>在庫あり</option>
                        <option>在庫なし</option>
                    </select>
                    <select class="form-select mb-2">
                        <option>数量</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                    <button class="btn btn-secondary">更新</button>
                </div>
            </div>
        </div>

        <!-- 管理者情報設定 -->
        <h4 class="mt-4">管理者の設定</h4>
        <div class="mb-2">
            <label>担当者名</label>
            <input type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label>メール連絡先</label>
            <input type="email" class="form-control">
        </div>
        
        <button class="btn btn-success">TOPへ戻る</button>
    </section>

    <!-- フッター -->
    <footer class="header-footer text-white text-center py-3">
        <p class="mb-0">&copy;2025 小松農園</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
